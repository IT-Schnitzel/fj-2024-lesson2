plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    //testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.1'
    //testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
    implementation 'org.slf4j:slf4j-api:1.7.27'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.0.1'
}

test {
    useJUnitPlatform()
}